<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Timeout Dialog</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/timeout-dialog.js"></script>
<script type="text/javascript" src="js/idle.min.js"></script>
<link rel="stylesheet" href="css/index.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="css/timeout-dialog.css" type="text/css" media="screen, projection" />
</head>
<body>
<div class="container">
<p>Keep click for 1 second, and leave it idle, within 60s, you should see a timeout dialog.</p>

<script type="text/javascript">
/*<![CDATA[*/

var sessionTimeout = function(){
    $.timeoutDialog({
        timeout: 60,
        countdown: 100,
        title : 'Sesi Penggunaan anda bakal ditamatkan!',
        message : 'Anda akan di log keluar dalam {0} saat.',
        question: 'Adakah anda mahu terus gunakan?',
        keep_alive_button_text: 'Ya',
        sign_out_button_text: 'Log Keluar',
        logout_redirect_url: 'https://github.com/rigoneri/timeout-dialog.js',
        restart_on_yes: true
    });
}

var idle = new Idle({
                onAway: sessionTimeout,
                awayTimeout: 5000 //away with 5 seconds of inactivity
            }).start();

/*]]>*/
</script>
<style>
    .ui-dialog-buttonset {
	    text-align: center !important;
    }
</style>
</body>
</html>
